{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real-Time Chat App</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <!-- Tailwind CSS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

    <style>
        .custom-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body class=" from-purple-600 to-blue-500 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
{% if messages %}
  {% for message in messages %}
    <div class="mb-4 p-3 rounded 
        {% if message.tags == 'error' %} bg-red-100 text-red-700
        {% else %} bg-green-100 text-green-700 {% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
        <form method="POST" action="/login/" class="space-y-4">
                {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md custom-input focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md custom-input focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Login Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account?
            <a href="/register" class="text-blue-600 hover:underline">Create one</a>
        </p>
    </div>

</body>
</html>
